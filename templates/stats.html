<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static.css">
    <title>Expenses Tracker</title>
</head>
<body>
<div class="head"></div>
<div class="container-fluid">
    <h1>Stats</h1>
    <div class="row">
        {% for expense in expense_categories %}
            <div style="width: {{ expense.amount / total * 100 }}%; height: 40px; background: {{ expense.color }}; border: solid 2px black"></div>
        {% endfor %}
    </div>
    <br>
    {% for expense in expense_categories %}
        <div class="row">
            <div class="col-1 category-marker" style="background-color: {{ expense.color }};"></div>
            <div class="col-md-auto">
                <h4>{{ expense.category }} (total: {{ expense.amount }})</h4>
            </div>
        </div>
    {% endfor %}
<br>
<a href="/"><button class="btn btn-outline-dark">Return to title</button></a>
</div>
<div class="fixed-bottom head"></div>
</body>
</html>
