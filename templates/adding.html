<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/static.css">
    <title>Expenses Tracker</title>
</head>
<body>
<div class="head"></div>
<div class="container">
    <br>
    <h1>Add new expense</h1><br>
    <form method="POST" action="/">
        <label for="exampleFormControlInput1" class="form-label">Category</label>
        <select name="category" class="form-select" aria-label="Default select example" required>
            {% for category in categories %}
                <option> {{ category }} </option>
            {% endfor %}
        </select><br>
        <label for="description" class="form-label">Description</label>
        <input name="description" type="text" id="description" class="form-control" placeholder="Enter description..."
               required><br>
        <label for="amount" class="form-label">Amount</label>
        <input name="amount" type="number" class="form-control" id="amount" placeholder="Enter amount..."
               required><br>
        <input type="submit" class="btn btn-outline-dark" value="Create">
    </form>
</div>
<div class="fixed-bottom head"></div>
</body>
</html>
